<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FinFlow</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="main-wrapper">
    <header class="app-header">
        <a href="/" class="nav-link">Voltar ao Classificador</a>
    </header>

    <div class="container">
        <h2>Dashboard de Análise</h2>
        <p class="description">Visão geral do volume e classificação de e-mails processados.</p>

        <div class="chart-container">
            <div class="chart-box pizza">
                <h3>Total de Classificações</h3>
                <canvas id="pizzaChart"></canvas>
            </div>
            <div class="chart-box barras">
                <h3>Volume por Dia (Últimos 7 dias)</h3>
                <canvas id="barChart"></canvas>
            </div>
        </div>
    </div>
</div>

<div id="dashboard-data-container" data-json="{{ dados_dashboard | tojson | safe }}" style="display: none;"></div>

<script src="{{ url_for('static', filename='dashboard.js') }}"></script>

</body>
</html>
